<nav class="navbar navbar-expand-lg navbar-dark" style="height:75px;background-color: #4f5359">
    <div>
      <h2 style="color:white;"><i class="fa fa-bars"></i>&nbsp;&nbsp;White Board</h2>  
    </div>
    <div class="ml-auto">
        <a routerLink="/profile" class="btn btn-lg btn-dark margin"><i class="fa fa-user"></i>&nbsp;Profile</a>
      <a routerLink="/home" class="btn btn-lg btn-dark margin" style="color:white"><i class="fa fa-home" aria-hidden="true"></i> &nbsp;Home</a>
      
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
      <div class="col-4 addCss"> 
        <ul class="list-group">
            <li class="list-group-item" style="color:white;"><h2 >Courses</h2></li>
            <li (click)="selectCourse(course.id)"
                *ngFor="let course of courses" class="wbdv" [ngClass]="{'active':course.id === selectedCourseId}">
              {{course.title}} </li>
         </ul>
       </div>
      <div class="col-8" style="margin-top: 1%">
         
          <p></p>
        <ul class="nav nav-pills nav-justified" >
            <li (click)="selectSection(section._id)"
            *ngFor="let section of sections" style="max-width: 100%;margin-left: 5px;color:white;padding-top: 15px"
            class="nav-item sectionCss" 
            [ngClass]="{'active':section._id === selectedSectionId}"
            >
             {{section.name}}
            </li>
            <div [hidden]="!courseSelected" style="margin-left:5px">
                <button class="btn btn-dark" (click)="addSection()" style="height:51px"><i class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </div>
            
          </ul>
          
         
        </div>

        

        
    </div>
   
  </div>
